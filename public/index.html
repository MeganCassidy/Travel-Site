	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- ========= PAGE HEADER =========-->	

	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		 	<div class="container">
		 		<a class="navbar-brand" href="#">Travel Bug!</a>
  					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    				<span class="navbar-toggler-icon"></span>
  					</button>

  				<div class="collapse navbar-collapse" id="navbarSupportedContent">
    				<ul class="navbar-nav mr-auto">
      				<li class="nav-item active">
        			<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      				</li>
      				<li class="nav-item">
        			<a class="nav-link" href="/about.html">About Us</a>
      				</li>
					<button class="btn" data-toggle="modal" data-target="#mymodal">Contact Us</button>
					<li class="nav-item">
					<a class="nav-link" href="/admin">Admin</a>
					</li>
    				</ul>
   				<form class="form-inline my-2 my-lg-0 call-me-form">
      			<input class="form-control mr-sm-2" type="search" placeholder="Phone number" aria-label="Search">
      			<button class="btn btn-primary my-2 my-sm-0" type="submit">Call me</button>
    			</form>
  				</div>
			</div>
		</nav>
	</header>

<!-- ================ MAIN PAGE ============ -->
	<main>
		<div class="container">
			<div class="col-12 heading">
				<h2 class="main-title">Your Dream Holiday Awaits!</h2>
			</div>
			<hr>
			<!-- Slider -->		
			<div id="carouselExampleIndicators" class="carousel slide mt-20" data-ride="carousel">
  		 		<ol class="carousel-indicators">
    				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
   		 			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  				</ol>
  				<div class="carousel-inner">
    				<div class="carousel-item active">
      					<img src="images/slider-1.jpg" class="d-block w-100" alt="...">
      					<div class="carousel-caption d-none d-md-block">
        					<h5>Golden Gate Bridge</h5>
        					<p>San Francisco U.S.A</p>
      					</div>
    				</div>
    				<div class="carousel-item">
      					<img src="images/slider-2.jpg" class="d-block w-100" alt="...">
      					<div class="carousel-caption d-none d-md-block">
        					<h5>Niagara Falls</h5>
        					<p>Border of Ontario and New York</p>
      					</div>
    				</div>
    				<div class="carousel-item">
     					<img src="images/slider-3.jpg" class="d-block w-100" alt="...">
     		    		<div class="carousel-caption d-none d-md-block">
        					<h5>Stonehenge</h5>
        					<p>Wiltshire England</p>
      					</div>	
    				</div>
  		 		</div>
  				<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
   					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
    				<span class="sr-only">Previous</span>
  				</a>
  				<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    				<span class="carousel-control-next-icon" aria-hidden="true"></span>
    				<span class="sr-only">Next</span>
  				</a>
			</div>
			<!-- Cards -->
			<div class="row mt-20 articles">
				
			</div>	
		</div>
    </main>

<!-- Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="mymodal">
  		<div class="modal-dialog" role="document">
   			<div class="modal-content">
        		<div class="modal-header">
        			<h5 class="modal-title">Contact Us</h5>
        			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          				<span aria-hidden="true">&times;</span>
        			</button>
      			</div>
      			<div class="modal-body">
        			<form class="email-request-form">
        				<div class="form-group">
    						<label for="name">Your name</label>
    						<input type="text" class="form-control" id="name" placeholder="Name">
  						</div>
  						<div class="form-group">
    						<label for="email">Email</label>
    						<input type="text" class="form-control" id="email" placeholder="Email">
  						</div>
  						<div class="form-group">
    						<label for="Message">Message</label>
    						<textarea class="form-control" id="message" rows="3"></textarea>
  						</div>
  						<input type="submit" class="btn btn-primary" data-toggle="modal" data-target="#mymodal">
        			</form>
      			</div>
    		</div>
  		</div>
	</div>

<!-- ================ PAGE FOOTER ============ -->
	<footer class="bg-light">
		<div class="container">
			<div class="row">
				<div class="col-6 d-flex align-items-center">
					<p class="copy">Â©2033, All Rights Reserved</p>
				</div>

					<button class="btn btn-primary" data-toggle="modal" data-target="#mymodal">Contact Us</button>
				</div>
			</div>
		</div>
	</footer>
